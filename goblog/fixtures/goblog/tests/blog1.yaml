- model: goblog.blog
  pk: blog1
  fields:
    title: Test Blog 1

# article1
- model: goblog.article
  pk: blog1article1
  fields:
    blog: blog1
    title: Title 1
    author: 100
    created:   !!str '2012-05-01 10:00:00+00:00'
    published: null
    compiler_name: cleanhtml
  
- model: goblog.articlecontent
  pk: blog1article1
  fields:
    text_start: '<p>Brief 1</p>'
    text_end:   '<p>Content 1</p>'
    raw: '<p>Brief 1</p>{{ end brief }}<p>Content 1</p>'

